<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14649acdd4.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    
    <section class="game">

        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Rock Paper Scissor</h1>
            <button class="play-game">Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <h2>I want to play a game !</h2>
            </div>
            <div class="hands-loading fadeOut">
                <h1 class="loading-animation">Loading</h1>
            </div>
            <div class="options">
                <button class="rock">
                    <i class="fa-solid fa-hand-fist fa-8x"></i>
                    <br><br> Rock</button>
                <button class="paper">
                    <i class="fa-solid fa-hand fa-8x"></i>
                    <br><br> Paper</button>
                <button class="scissor">
                    <i class="fa-solid fa-hand-peace fa-8x"></i>
                    <br><br> Scissor</button>
            </div>
        </div>




    </section>

    <script src="app.js"></script>
</body>
</html>
