<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="players-info">
        <div class="player-box player-x">
            <h1 class="name"></h1>
            <h2 class="score">0</h2>
        </div>
        <div class="player-box player-o">
            <h1 class="name"></h1>
            <h2 class="score">0</h2>
        </div>
    </div>

    <div class="container">

        <div class="game">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>

    </div>

    <h2 class="messages">Player X's Turn</h2>
    <div class="restart-box">
        <button class="play-again">Play Again?</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
